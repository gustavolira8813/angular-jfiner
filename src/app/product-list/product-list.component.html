<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
    <p>{{ product.price }}</p>
  </h3>
  <p *ngIf="product.description">{{ product.description }}</p>
  <button (click)="share()" type="button">Compartilhar</button>
  <button (click)="open()" type="button">abrir</button>
  <app-product-alert
    [product]="product"
    (notify)="onNotify()"
    (rollBack)="open()"
  ></app-product-alert>
</div>
